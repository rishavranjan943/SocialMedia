{% extends 'base.html' %}
{% block body %}
<h2 class="text-2xl m-10 font-bold">ðŸ”‘ Change password</h2>
<div class="container py-5 mx-10">
    <div class="error-container text-red-500 px-10">
        {% if form.errors %}
            {%for field in form%}
                {{field.errors}}
            {%endfor%}
        {%endif%}
    </div>
<form action="" method="post" enctype="multipart/form-data" class="bg-white shadow-md m-10 px-8 pt-6 pb-8  mb-4 rounded w-4/5">
    {% csrf_token %}
        <div class="mb-2">
        <label for="" class="block text-gray-700 text-sm font-bold mb-2">Old Password</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
            {{form.old_password}}
        </div>
    </div>
    <div class="mb-2">
        <label for="" class="block text-gray-700 text-sm font-bold mb-2">New Password</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
            {{form.new_password1}}
        </div>
    </div>
    <div class="mb-2">
        <label for="" class="block text-gray-700 text-sm font-bold mb-2">Confirm New Password</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
            {{form.new_password2}}
        </div>
    </div>
    <button type="submit" class="bg-green-500 my-5  px-2 p-2">Submit</button>
</form>
</div>
{% endblock %}
